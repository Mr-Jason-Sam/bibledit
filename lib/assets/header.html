<!-- #BEGINZONE display_topbar -->
<div id="topcontainer">
  <div id="topbar">
    ##mainmenu##
    <!-- #BEGINZONE display_navigator -->
    <ul id="versepickerwrapper" class="menu"></ul>
    <script type="text/javascript" src="/navigation/passage.js?##VERSION##"></script>
    <script type="text/javascript">var displayNavigator = true;</script>
    ##navigation_code##
    <!-- #ENDZONE display_navigator -->
    ##usermenu##
    <!-- #BEGINZONE display_search -->
    <ul id="searchwrapper" class="menu">
      <form action="/search/search" method="get" name="search" id="search">
        <input name="q" type="text" value="##searchquery##" />
        <input type="submit" value="##search##" onClick="this.value = '##searching##...'; return true;" />
      </form>
    </ul>
    <!-- #ENDZONE display_search -->
  <div class="clearfix"></div>
  </div>
</div>
<!-- #ENDZONE display_topbar -->
