<h2>gettext("Site timezone")</h2>
<p>gettext("Set the timezone for Bibledit as an offset from UTC in whole hours from UTC-12 till UTC+14.")</p>
<p class="error">##error##</p>
<p class="success">##success##</p>
<form action="timezone" name="form" method="post">
<p><input type="text" name="timezone" maxlength="10" value="##timezone##" autofocus /> <input type="submit" name="submit" value=gettext("Submit") /></p>
</form>
