<h1>##login##</h1>
<form action="login?request=##forward##" name="form" method="post">
  <table>
    <p class="error">##error_message##</p>
    <tr>
      <td align="right">##username_email##</td>
      <td><input type="text" name="user" maxlength="30" class="focus" /></td>
      <td class="error">##username_email_invalid##</td>
    </tr>
    <tr>
      <td align="right">##password##</td>
      <td><input type="password" name="pass" maxlength="30" /></td>
      <td class="error">##password_invalid##</td>
    </tr>
    <tr>
      <td align="right"></td>
      <td><input type="submit" name="submit" value="##login##" /></td>
    </tr>
  </table>
  <p><a href="password">##forgot_password##</a></p>
  <p>##not_registered## <a href="signup">##signup##</a></p>
</form>
