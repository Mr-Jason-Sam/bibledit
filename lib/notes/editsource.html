<h2>translate("Edit Note Source")</h2>
<p class="error">##error##</p>
<p class="success">##success##</p>
<p>translate("You can edit the source of this Consultation Note.")</p>
<br>
<form action="editsource?identifier=##identifier##" name="notetext" method="post">
  <p><textarea name="data" autofocus>##data##</textarea></p>
  <p><input type="submit" name="save" value=translate("Save") /></p>
</form>
