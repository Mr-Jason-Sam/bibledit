<h3>translate("Edit note contents")</h3>
<p>translate("You can edit the raw contents of this Consultation Note.")</p>
<br>
<form action="edit?identifier=##identifier##" name="notetext" method="post">
  <p><textarea name="data" autofocus>##data##</textarea></p>
  <p><input type="submit" name="save" value=translate("Save") /></p>
</form>
