<h1>translate("Forgot password")</h1>

<form action="password" name="form" method="post">

<table>

<p class="success">##success_message##</p>

<p>translate("If you forgot the password, submit your username or email address, and instructions will be emailed to you.")</p>

<tr>
<td align="right">translate("Username or email address:")</td>
<td><input type="text" name="user" maxlength="30" class="focus" autofocus /></td>
<td class="error">##error_message##</td>
</tr>

<tr>
<td align="right"></td>
<td><input type="submit" name="submit" value="translate("Submit")" /></td>
</tr>

</table>

</form>
