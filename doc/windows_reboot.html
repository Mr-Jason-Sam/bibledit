<h2><a name="windowsreboot"></a>Windows Reboot</h2>
<p>Here is how to do a Windows reboot in Wine.</p>
<p>Stop Bibledit.</p>
<p>In a terminal, type</p>
<pre>
winetools
</pre>
<p>to start WineTools.</p>
<p>In the WineTools menu kill all Wine processes, and then simulate
a Windows reboot.</p>
<p>Stop WineTools.</p>
<p>Start the Wine processes you wish to use.</p>
<p>Start Bibledit.</p>
</body>
