<h2><a name="texteditor"></a>Text editor</h2>
<p>Linux has a couple text editors. Some of them are gedit or kate.</p>
<p>To edit a textfile named "results" in gedit, type</p>
<pre>gedit results</pre>
<p>in the terminal. To open it with kate, type</p>
<pre>kate results</pre>
