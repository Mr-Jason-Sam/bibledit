<h2><a name="installbibleditonwindows"></a>Install Bibledit on Windows</h2>
<p>Download and install a Sun <a
href="http://www.java.com/en/download/windows_manual.jsp">Java virtual
machine</a>.</p>
<p>Download and install <a
href="http://sourceforge.net/project/showfiles.php?group_id=111189&amp;package_id=121462">bibledit-setup-x.x.exe</a>.</p>
<p>Start Bibledit, and in the terminal that opens, type "bibledit" and press Enter.</p>
