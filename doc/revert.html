<h2><a name="revert"></a>Revert</h2>
<p>Bibledit stores every single change that has been made in the text of the
Bible.</p>
<p>You can go to any date in history, when the text was edited, and view how
the text looked at that date, or even revert the text to that state.</p>
<p>This can be done through menu <a href="olh_revert.html">Edit /
Revert</a>.</p>
