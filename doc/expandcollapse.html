<h2><a name="expandandcollapse"></a>Expand and Collapse</h2>
<p>To expand an item in a tree, click on the small triangle at the left of
it, or focus it and press the right arrow key or the + key.</p>
<p>To collapse the item, click the small triangle again or press the left
arrow key or the - key. </p>
