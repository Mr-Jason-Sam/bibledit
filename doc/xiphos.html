<h2><a name="xiphos"></a>Xiphos</h2>
<p><a href="http://www.xiphos.org/">Xiphos</a> is a front-end for the Sword
library. Bibledit can send references to it, so that Xiphos will always show
the same book, chapter and verse as Bibledit. To get it to work switch the
sending of the references on in Bibledit menu Preferences / Reference
exchange.</p>
