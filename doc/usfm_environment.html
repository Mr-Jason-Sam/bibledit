<h2><a name="environmentalmarkers"></a>Environmental markers</h2>
<p>The following set of initial letters are used to indicate the current
'markup environment'.</p>
<p>* \i - Introductions</p>
<p>* \f - Footnotes</p>
<p>* \x - Cross References</p>
<p>* \e - Explanatory material (Extended material) - for extended notes,
sidebars and bridge materials. </p>
