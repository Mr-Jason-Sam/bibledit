<h2><a name="datadirectory"></a>Data directory</h2>
<p>The directory where Bibledit normally stores all its data is</p>
<pre>.bibledit</pre>
<p>in the user's home directory, e.g.</p>
<pre>/home/joe/.bibledit</pre>
<p>See also: <a href="backup.html">Backups</a></p>
<p>On Windows it may be c:\cygwin\home\&lt;user&gt;\.bibledit or c:\Documents
and Settings\&lt;user&gt;\.bibledit.</p>
</body>
